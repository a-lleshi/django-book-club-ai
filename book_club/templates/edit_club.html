{% extends 'base_content.html' %}
{% block title %}Edit Club{% endblock %}
{% block content %}

 <div class="container mt-4">
 <div class="row">
   <div class="col-12 text-center">
     <h1>&nbsp;Edit Club</h1>
   </div>
 </div>
 <div class="row">
  <div class="col-12">
    <form action="{% url 'edit_club' current_club.id %}" method="post">
      {% csrf_token %}
      {% include 'partials/bootstrap_form.html' with form=form %}
  </div>
      <div class="row justify-content-center">
        <div class="col-md-8 d-grid mt-2 mb-4">
          <input type="submit" value="Update" class="btn btn-outline-success add-event-submit">
        </div>
      </div>
    </form>
  </div>
 </div>
{% endblock %}
