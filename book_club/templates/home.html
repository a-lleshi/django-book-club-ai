{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block body %}

	<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black my-auto">

        <div class="px-5 ms-xl-7">
          <i class="fas fa-book nav-icon fa-2x" style="color:#cc2b5e"></i>
          <span class="h1 fw-bold"> SigmaBooks</span>

					<p class="cover-text">The Book Club Social Network
																Powered by AI</p>

        </div>

					  <div class="row">
							<div class="col-sm-2"></div>
					    <div class="col-sm-auto">
					      <a href='{% url 'log_in' %}' class=" btn btn-lg btn-secondary home-button"

					  </div>
					</div>
       </div>

    </div>
  </div>
</section>
